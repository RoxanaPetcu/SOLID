<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <a class="github-fork-ribbon" href="https://github.com/arian-askari/SOLID" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">GitHub</a>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <ul class="downloads">
          <li><a href="https://drive.google.com/file/d/1nf_JRR7zIcCLrzvL_vRsuzBxDcD_3g6N/view" target="_blank">Download<strong>RespRank</strong></a></li>
          <li><a href="https://drive.google.com/file/d/1aLEJnlDKggSVtuXNg1llyZgY0PD6u78n/view" target="_blank">Download<strong>DocRank</strong></a></li>
          <li><a href="https://drive.google.com/file/d/1JI9VAuHllyZxr7XhTYLhx7iI2EVd3-a4/view" target="_blank">Download <strong>Intent</strong></a></li>
        </ul>                

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p class="view"><a href="{{ site.github.repository_url }}"> View the Project on GitHub: {{ site.github.repository_nwo }}</a></p>
        <a class="github-button" href="https://github.com/arian-askari/SOLID/fork" data-color-scheme="no-preference: light; light: light; dark: light;" data-icon="octicon-repo-forked" data-size="large" aria-label="Fork arian-askari/SOLID on GitHub">Fork</a>
        <a class="github-button" href="https://github.com/arian-askari/SOLID" data-color-scheme="no-preference: light; light: light; dark: light;" data-icon="octicon-star" data-size="large" aria-label="Star arian-askari/SOLID on GitHub">Star</a>
        <p><small>Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
