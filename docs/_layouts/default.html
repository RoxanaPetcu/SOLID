<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <style>
    .github-fork-badge {
      width: 12.1em;
      height: 12.1em;
      position: absolute;
      overflow: hidden;
      top: 0;
      right: 0;
      z-index: 9999;
      pointer-events: none;
      font-size: 13px;
      text-decoration: none;
      text-indent: -999999px;
    }
  </style>
  <body>
    <a href="https://github.com/arian-askari/SOLID/fork"><img decoding="async" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full github-fork-badge" alt="Fork me on GitHub" loading="lazy" data-recalc-dims="1"></a>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <ul class="downloads">
          <li><a href="https://huggingface.co/datasets/ArianAskari/SOLID/blob/main/SFT-WoDPO-MixQV2/data_SOLID-SFT-WoDPO-MixQV2.json" target="_blank">Download<strong>SOLID-SFT</strong></a></li>
          <li><a href="https://huggingface.co/datasets/ArianAskari/SOLID/tree/main/DPO_data_SOLID-SFT-WoDPO-MixQV2-SOLIDChosen-SFTRejected" target="_blank">Download<strong>SOLID-DPO</strong></a></li>
          <li><a href="" target="_blank">Download <strong>Self-seeds</strong></a></li>
        </ul>                

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p class="view"><a href="{{ site.github.repository_url }}"> View the Project on GitHub: {{ site.github.repository_nwo }}</a></p>
        <a class="github-button" href="https://github.com/arian-askari/SOLID/fork" data-color-scheme="no-preference: light; light: light; dark: light;" data-icon="octicon-repo-forked" data-size="large" aria-label="Fork arian-askari/SOLID on GitHub">Fork</a>
        <a class="github-button" href="https://github.com/arian-askari/SOLID" data-color-scheme="no-preference: light; light: light; dark: light;" data-icon="octicon-star" data-size="large" aria-label="Star arian-askari/SOLID on GitHub">Star</a>
        <p><small>Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
